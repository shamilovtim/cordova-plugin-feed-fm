<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Cordova Plugin FeedFM Example</title>
  </head>
  <body>
    <div class="app">
      <h1>Cordova Plugin FeedFM Example</h1>
      <button id="initializeWithToken">Initialize with token</button>
      <button id="setActiveStation">Set active station: Pop/Dance</button>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="skip">Skip</button>
      <button id="stop">Stop</button>
      <button id="setVolume">Set Volume to 10</button>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
